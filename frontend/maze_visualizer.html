<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Maze Visualizer</title>
  <style>
    #maze {
        display: grid;
        grid-template-columns: repeat(8, 30px);
        grid-template-rows: repeat(8, 30px);
        gap: 1px;
        margin: 20px auto;
    }

    .cell {
        width: 30px;
        height: 30px;
        background-color: white;
        border: 1px solid #5c5c5c;
    }

    .wall { background-color: black; }
    .start { background-color: gray; }
    .scanning { outline: 3.5px solid gold; outline-offset: -1px; z-index: 10; }
    .failPath { background-color: #d3d3d3; }
    .road { background-color: white; }
    .visiting { background-color: mediumseagreen; }
    .visited { background-color: crimson; }

    #controls { margin-top: 20px; }
    #controls button { margin: 5px; }

    body {
        display: flex;
        background-color: #2f2f2f;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    button {
        color: rgb(234, 234, 234);
        background-color: #5c5c5c;
        margin: 10px;
        padding: 8px 16px;
        font-size: 18px;
        cursor: pointer;
    }

    h1 { color: rgb(234, 234, 234); }
    #statusText { margin-top: 15px; font-size: 20px; }
    .success { color: greenyellow; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>Maze Visualizer</h1>
  <div id="maze"></div>

  <div id="controls">
    <button onmouseover="over(this)" onmouseout="out(this)" onmousedown="down(this)"
        onmouseup="up(this)" onclick="mode='DFS'; submitMaze();">start DFS</button>
    <button onmouseover="over(this)" onmouseout="out(this)" onmousedown="down(this)"
        onmouseup="up(this)" onclick="mode='BFS'; submitMaze();">start BFS</button>
    <button onmouseover="over(this)" onmouseout="out(this)" onmousedown="down(this)"
        onmouseup="up(this)" onclick="clearMaze()">Reset</button>
    <button onmouseover="over(this)" onmouseout="out(this)" onmousedown="down(this)"
        onmouseup="up(this)" onclick="modifi()">modify</button>
  </div>
  <p id="statusText"></p>
  
  <script>
    function over(elm) { elm.style.backgroundColor = "grey"; }
    function out(elm) { elm.style.backgroundColor = "#5c5c5c"; }
    function down(elm) { elm.style.fontWeight = "bold"; }
    function up(elm) { elm.style.fontWeight = "normal"; }

    const SIZE = 8;
    const maze = [];
    let start = null, end = null, mode = null;
    let isAnimating = false, lastScannedCell = null, animationInterval = null;

    const container = document.getElementById("maze");
    for (let i = 0; i < SIZE; i++) {
        maze[i] = [];
        for (let j = 0; j < SIZE; j++) {
            maze[i][j] = 0;

            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.row = i;
            cell.dataset.col = j;
            if (i === 0 && j === 0) { start = [0, 0]; cell.classList.add("start"); }
            if (i === SIZE - 1 && j === SIZE - 1) { end = [SIZE - 1, SIZE - 1]; cell.classList.add("start"); }
            cell.addEventListener("click", () => {
                if (isAnimating) return;
                const row = parseInt(cell.dataset.row), col = parseInt(cell.dataset.col);
                if ((row === start[0] && col === start[1]) || (row === end[0] && col === end[1])) return;
                maze[row][col] = maze[row][col] === 0 ? 1 : 0;
                cell.classList.toggle("wall");
            });

            container.appendChild(cell);
        }
    }

    function submitMaze() {
        document.querySelectorAll("button").forEach(btn => {
            const text = btn.textContent.toLowerCase();
            if (text.includes('dfs') || text.includes('bfs')) btn.disabled = true;
        });
        fetch("http://127.0.0.1:5000/solve", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ map: maze, start, end, algorithm: mode })
        })
        .then(res => res.json())
        .then(data => {
            if (!Array.isArray(data.steps)) {
                document.getElementById('statusText').innerText = "No Path!";
                document.getElementById('statusText').className = "fail";
                return;
            }
            animateSteps(data.steps, () => {
                const statusText = document.getElementById('statusText');
                statusText.innerText = data.status === "success" ? "Success" : "Failed";
                statusText.className = data.status === "success" ? "success" : "fail";
                document.querySelectorAll("button").forEach(btn => btn.disabled = false);
            });
        })
        .catch(error => {
            const statusText = document.getElementById('statusText');
            statusText.textContent = "錯誤：" + error;
            statusText.className = "fail";
        });
    }

    function animateSteps(steps, callback) {
        if (isAnimating) return;
        isAnimating = true;
        let i = 0;
        animationInterval = setInterval(() => {
            if (!isAnimating) {
                clearInterval(animationInterval);
                animationInterval = null;
                return;
            }
            if (i >= steps.length) {
                clearInterval(animationInterval);
                animationInterval = null;
                isAnimating = false;
                if (callback) callback();
                return;
            }
            const { x, y, color } = steps[i];
            const cell = document.querySelector(`[data-row='${x}'][data-col='${y}']`);
            if (cell) {
                if (lastScannedCell) lastScannedCell.classList.remove("scanning");
                if (color === "green") { cell.className = "cell"; cell.classList.add("visiting"); }
                else if (color === "red") { cell.className = "cell"; cell.classList.add("visited"); }
                else if (color === "white") { cell.className = "cell"; cell.classList.add("failPath"); }
                else if (color === "bold") { cell.classList.add("scanning"); lastScannedCell = cell; }
            }
            i++;
        }, 350);
    }

    function clearMaze() {
        stopAnimation();
        for (let i = 0; i < SIZE; i++) {
            for (let j = 0; j < SIZE; j++) {
                const cell = document.querySelector(`[data-row='${i}'][data-col='${j}']`);
                if (!cell) continue;
                cell.classList.remove("scanning");
                if ((i === start[0] && j === start[1]) || (i === end[0] && j === end[1])) {
                    cell.className = "cell"; cell.classList.add("start");
                } else {
                    cell.className = "cell"; maze[i][j] = 0;
                }
            }
        }
        document.getElementById("statusText").innerText = "";
        document.getElementById("statusText").className = "";
        document.querySelectorAll("button").forEach(btn => btn.disabled = false);
    }

    function modifi() {
        stopAnimation();
        for (let i = 0; i < SIZE; i++) {
            for (let j = 0; j < SIZE; j++) {
                const cell = document.querySelector(`[data-row='${i}'][data-col='${j}']`);
                if (!cell) continue;
                const isWall = cell.classList.contains("wall");
                cell.className = "cell";
                if (isWall) cell.classList.add("wall");
                if ((i === start[0] && j === start[1]) || (i === end[0] && j === end[1])) cell.classList.add("start");
            }
        }
        document.getElementById("statusText").innerText = "";
        document.getElementById("statusText").className = "";
        document.querySelectorAll("button").forEach(btn => btn.disabled = false);
    }

    function stopAnimation() {
        isAnimating = false;
        if (animationInterval !== null) {
            clearInterval(animationInterval);
            animationInterval = null;
        }
    }
  </script>
</body>
</html>
