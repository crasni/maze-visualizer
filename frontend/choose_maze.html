<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Logic Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Gill+Sans&family=Calibri&family=Trebuchet+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<style>
    /* Body and Main Layout */
body {
    display: flex;
    background-color: #2f2f2f;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    margin: 0;
}

/* Title Section */
.title-container {
    text-align: center;
    color: white;
}

.main-title {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 10px;
}

.sub-title {
    font-size: 24px;
    font-style: italic;
}

/* Maze Size Options */
.maze-sizes {
    display: flex;
    gap: 20px;
    margin-top: 40px;
}

.maze-option {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 150px;
    height: 150px;
}

.frame {
    width: 100%;
    height: 100%;
    background-image: url('grid (1).png');
    background-color: #4d4d4d;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
}

/* Hover Effect */
.frame:hover {
    background-color: #6a6a6a;
    cursor: pointer;
}

</style>
</head>

<body>
    <div class="title-container">
        <div class="main-title">Choose a Template</div>
        <div class="sub-title">Make your own maze!</div>
    </div>
   <div class="maze-sizes">
    <div class="maze-option">
        <div class="frame" onclick="window.location.href='maze_visualizer.html?size=8'">8x8</div>
    </div>
    <div class="maze-option">
        <div class="frame" onclick="window.location.href='maze_visualizer.html?size=10'">10x10</div>
    </div>
    <div class="maze-option">
        <div class="frame" onclick="window.location.href='maze_visualizer.html?size=12'">12x12</div>
    </div>
</div>

</body>
</html>
